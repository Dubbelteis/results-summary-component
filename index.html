<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="CSS/styles-results-summary.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="wrapper">
    <div class="result-container">
        <p class="your-result">Your Result</p>
      <div class="result-number">
        <h1>76</h1>
        <p class="of-100">of 100</p>
      </div>
        <p class="great">Great</p>
        <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary-container">
      <p class="summary">Summary</p>
        <div class="summary-scores reaction">
          <div class="summary-left">
            <img src="assets/images/icon-reaction.svg"><span class="word-reaction">Reaction</span>
          </div>
          <div class="summary-right">
            <span class="score">80</span><span class="score100"> / 100</span>
          </div>
        </div>

        <div class="summary-scores memory">
          <div class="summary-left">
            <img src="assets/images/icon-memory.svg"><span class="word-memory">Memory</span>
          </div>
          <div class="summary-right">
            <span class="score">92</span><span class="score100"> / 100</span>
          </div>
        </div>

        <div class="summary-scores verbal">
          <div class="summary-left">
            <img src="assets/images/icon-verbal.svg"><span class="word-verbal">Verbal</span>
          </div>
          <div class="summary-right">
            <span class="score">61</span><span class="score100"> / 100</span>
          </div>
        </div>

        <div class="summary-scores visual">
          <div class="summary-left">
            <img src="assets/images/icon-visual.svg"><span class="word-visual">Visual</span>
          </div>
          <div class="summary-right">
           <span class="score">72</span><span class="score100"> / 100</span>
          </div>
        </div>

        <button class="button">
          Continue
        </button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dubbelteis.github.io/Portfolio" target="_blank">dubbelteis</a>.
  </footer>
</body>
</html>
